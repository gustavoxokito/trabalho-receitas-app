    <br>
    <main>
        <div class="container-fluid">
            <form action="https://formsubmit.co/gustavo.xokito@gmail.com" method="post">

                <div class="text-center">
                    <h1>Efetue seu cadastro</h1>
                </div>

                <div class="form-body container-fluid">

                    <div class="row">

                        <div class="col-sm-4">

                            <label for="nome">Nome</label>
                            <input type="textNome" class="form-control" name="nome" id="nome" required>

                        </div>

                    </div>

                    <br>

                    <div class="row">

                        <div class="col-sm-3">
                            <label for="email">E-mail</label>
                            <input type="email" class="form-control" name="email" id="email" required>
                        </div>
                    </div>

                    <br>

                    <div class="row">

                        <div class="col-sm-2">
                            <label for="nome">CEP</label>
                            <input type="textCep" class="form-control" maxlength="9" onkeyup="handleZipCode(event)" />
                        </div>

                    </div>

                    <br>

                    <div class="row">

                        <div class="col-sm-4">
                            <label for="nome">Rua</label>
                            <input type="textRua" class="form-control" name="rua" id="rua" required>
                        </div>

                        <div class="col-sm-2">
                            <label for="nome">Número</label>
                            <input type="textN" class="form-control" name="numero" id="numero" required maxlength="4">
                        </div>

                    </div>

                    <br>

                    <div class="row">

                        <div class="col-sm-4">
                            <label for="nome">Complemento</label>
                            <input type="textCom" class="form-control" name="complemento" id="complemento" required>
                        </div>

                    </div>

                    <br>

                    <div class="row">

                        <div class="col-sm-3">
                            <label for="nome">Cidade</label>
                            <input type="textCidade" class="form-control" name="complemento" id="complemento" required>
                        </div>

                        <div class="col-sm-2">
                            <label for="nome">UF</label>
                            <input type="textUf" class="form-control" name="uf" id="uf" required>
                        </div>

                    </div>
                    <br>
                    <div class="row">
                        <div class="col-sm-7">
                            <button type="submit" class="btn btn-primary">Cadastrar</button>
                        </div>
                    </div>

                </div>
        </div>
        </div>
        <br>
        </form>
        </div>
    </main>
